{%extends 'layout/layout.html'%}
{%block title%} Cambiar Contrase&nacute;a | melpStore{%endblock%}

{%block resetpass%}
    <h1>Reset Password</h1>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body shadow-lg">
                <form action="" method="POST">{%csrf_token%}
                    <div class="form-group">
                        <input 
                            type="password" 
                            name="password"
                            class="form-control"
                            placeholder="Ingrese nueva contraseña"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <input 
                            type="password" 
                            name="password_confirmed"
                            placeholder="Repita la contraseña"
                            class="form-control">
                    </div>
                    <button type="submit"
                        class="btn btn-block btn-primary">Cambiar contrase&ntilde;a</button>
                </form>
            </div>
                
            
        </div>
    </div>
{%endblock%}
